<!-- Modal Categoria -->
<div class="modal fade" [id]="idModal" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered ">
      <div class="modal-content rounded-3">
        <div class="modal-header bg-amarillo text-amarillo-header border-amarillo">
            <label class="modal-title h5" id="modalCategoriaLabel">Seleccionar <strong>{{tituloModal}}</strong></label>
            <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close" ><i class="fas fa-close fa-lg text-amarillo-header"></i></button>
        </div>
        <div class="modal-body">
          <div class="row g-2">
            <button type="button" class="btn btn-outline-dark col-12 p-3" *ngFor="let pago of listaPago" (click)="selectPago(pago)"><i class="fa-2xl" [ngClass]="establecerIcono(pago.payment_folder)"></i> {{pago.payment_title}}</button>
          </div>
        </div>
      </div>
  </div>
</div>
